<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Personal style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <main class="container-fluid ">
            <div class="row justify-content-center ">
                <div id="window" class="col-10 my-5 ">
                    <div class="row row-cols-2 gap-0">
                        <!------------------------------------ left column -->
                        <div class="col-4 px-0 bg-white overflow-hidden d-flex flex-column ">
                            <div id="first-block-left">
                                <!-- col header -->
                                <div class="d-flex justify-content-between align-content-center p-2  section-headers">
                                    <div class="d-flex gap-2 align-items-center ">
                                        <figure class="avatars mb-0">
                                            <img class="img-fluid rounded-circle" src="./assets/img/avatar_io.jpg"
                                                alt="account profile picture">
                                        </figure>
                                        <p class="mb-0 ">Sofia</p>
                                    </div>
                                    <div class="d-flex gap-3 align-items-center pe-2 ">
                                        <i class="fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                                <!-- col notification -->
                                <div id="notification-badges" class="d-flex py-2 px-3 align-items-center ">
                                    <div>
                                        <div id="sound-badge"
                                            class="d-flex align-content-center justify-content-center bg-white">
                                            <i class="fa-solid fa-bell-slash text-center"></i>
                                        </div>
                                    </div>
                                    <div id="notification-text" class="mx-2">
                                        <p class="mb-0 ">Ricevi notifiche di nuovi messaggi</p>
                                        <span class="text-decoration-underline text-secondary mb-0 small-text">Attiva notifiche
                                            desktop</span>
                                    </div>
                                </div>
                                <!-- col searchbar -->
                                <div class="p-1 bg-body-secondary bg-opacity-50  ">
                                    <div role="search" class="d-flex bg-white w-100 rounded">
                                        <div id="search-bar" class="input-group">
                                            <span class="input-group-text bg-white px-3 ">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </span>
                                            <input type="search" class="form-control bg-white" id="searchbar-value"
                                                placeholder="Cerca o inizia una nuova chat">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- col chats list -->
                            <div id="chats-list" class="bg-white overflow-y-scroll">
                                <!-- account line -->
                                <div class="d-flex p-2 chat-list-item"
                                v-for="(chats, index) in contacts"
                                @click="currentChat = index"
                                :class="(currentChat == index) ? 'chat-list-item_selected' : '' "
                                >
                                    <figure class="avatars mb-0 me-2 ">
                                        <img class="img-fluid rounded-circle" 
                                        :src="chats.avatar"
                                        
                                            alt="account profile picture">
                                    </figure>
                                    <div class="flex-grow-1 ">
                                        <p class="mb-0 ">{{chats.name}}</p>
                                        <p class="mb-0 text-secondary text-opacity-50 small-text">{{chats.messages[chats.messages.length - 1].message}}
                                        </p>
                                    </div>
                                    <div>
                                        <span class="text-secondary text-opacity-50 small-text">{{chats.messages[chats.messages.length - 1].date}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!----------------------------------- right column -->
                        <div class="col-8 px-0 border-start d-flex flex-column">
                            <!-- col header -->
                            <div id="header-right" class="d-flex justify-content-between align-content-center p-2 section-headers">
                                <div class="d-flex gap-2 align-items-center ">
                                    <figure class="avatars mb-0">
                                        <img class="img-fluid rounded-circle" 
                                        :src="contacts[currentChat].avatar"
                                            alt="account profile picture">
                                    </figure>
                                    <div>
                                        <p class="mb-0 ">{{contacts[currentChat].name}}</p>
                                        <p class="mb-0 text-secondary text-opacity-50 small-text">Ultimo accesso oggi alle 12:00
                                        </p>
                                    </div>
                                </div>
                                <div class="d-flex gap-3 align-items-center pe-2 ">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <!-- col chat -->
                            <div id="current-chat" class="overflow-scroll ">
                                <!-- messaggio inviato -->
                                <div class="d-flex px-3 py-2"
                                v-for="bubble in contacts[currentChat].messages"
                                :class="(bubble.status == 'sent') ? 'justify-content-end' : 'justify-content-start' " >
                                    <div class="d-flex position-relative message-bubble p-1 "
                                    :class="(bubble.status == 'sent') ? 'my-message' : 'bg-white' ">
                                        <span class="align-self-start pt-1 ps-2 ">{{bubble.message}}</span>
                                        <span class="small-text message-time position-absolute text-secondary text-opacity-50 ">{{bubble.date}}</span>
                                    </div>
                                </div>
                            </div>
                            <!-- col messagge -->
                            <div id="message-input" class="d-flex align-items-center ">
                                <i class="fa-regular fa-face-smile px-3 text-secondary "></i>
                                <input 
                                v-model="newMessage" @keyup.enter="sendMessage(currentChat)"
                                type="text" class="form-control" id="newMessage" placeholder="Scrivi un messaggio">
                                <i class="fa-solid fa-microphone px-3 text-secondary "></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- Main app -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
